<div>
    <form clrForm [formGroup]="form" (ngSubmit)="submit()" class="form-main">
      <div>
        <app-fundooheader fxLayout="column" fxLayoutAlign="space-between center"></app-fundooheader>
        <div fxLayout="column" fxLayoutAlign="space-between center">
          <h2>Forgot Password</h2>
        </div>
        <div fxLayout="column" fxLayoutAlign="space-between center">
          <h3>Enter your Email</h3>
        </div>
        <div class="email" fxLayout="row" fxLayoutAlign="start center">
            <clr-input-container>
                <input clrInput formControlName="email" placeholder="Enter Email" name="email" required />
                <label>Email</label>
            </clr-input-container>
        </div><br><br>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <a href="">Login</a>
          <button type="submit" class="btn btn-primary">Next</button>
        </div>
      </div>
    </form>
</div>
